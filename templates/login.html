{% include 'header.html' %}
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<main class="container mx-auto mt-8 px-4">
  <section class="max-w-md mx-auto bg-darkcard p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-darkaccent text-center">Login</h2>
    <form method="POST">
      <input name="username" class="w-full p-2 mb-4 rounded bg-darkbg text-darktext" placeholder="Username" required>
      <input name="password" type="password" class="w-full p-2 mb-4 rounded bg-darkbg text-darktext" placeholder="Password" required>
      <button type="submit" class="w-full bg-darkaccent text-white py-2 rounded font-semibold hover:bg-green-600 transition">Login</button>
    </form>
  </section>
</main>
