<header style="background:#131722; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; box-shadow:0 2px 8px rgba(0,0,0,0.5);">
  <div style="display:flex; align-items:center;">
      <svg viewBox="0 0 100 100" style="width:40px; height:40px;">
          <polyline points="10,90 40,60 70,70 90,30" style="fill:none; stroke:#00b386; stroke-width:5; animation:arrowMove 2s infinite alternate;" />
      </svg>
      <h1 style="color:#00b386; font-size:1.8rem; margin-left:10px;">ValueInvest</h1>
  </div>
  <nav>
      <a href="{{ url_for('home') }}" style="color:#d1d4dc; margin-left:20px; text-decoration:none;"
         class="{{ 'active' if request.endpoint == 'home' }}">Home</a>
      <a href="{{ url_for('about') }}" style="color:#d1d4dc; margin-left:20px; text-decoration:none;"
         class="{{ 'active' if request.endpoint == 'about' }}">About</a>

      {% if 'username' in session %}
          <a href="{{ url_for('dashboard') }}" style="color:#d1d4dc; margin-left:20px; text-decoration:none;"
             class="{{ 'active' if request.endpoint == 'dashboard' }}">Dashboard</a>
          <a href="{{ url_for('logout') }}" style="color:red; margin-left:20px; text-decoration:none;">Logout</a>
      {% else %}
          <a href="{{ url_for('login') }}" style="color:#d1d4dc; margin-left:20px; text-decoration:none;"
             class="{{ 'active' if request.endpoint == 'login' }}">Login</a>
          <a href="{{ url_for('register') }}" style="color:#d1d4dc; margin-left:20px; text-decoration:none;"
             class="{{ 'active' if request.endpoint == 'register' }}">Register</a>
      {% endif %}
  </nav>

  <style>
      @keyframes arrowMove {
          from { transform: translateY(0); }
          to { transform: translateY(-5px); }
      }
      .active {
          font-weight: bold;
          color: #00b386 !important; /* Or any other highlighting style */
      }
  </style>
</header>
